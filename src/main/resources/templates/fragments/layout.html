<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${appName ?: 'ChopChop Restaurant'}">ChopChop Restaurant</title>

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/customer-style.css}" rel="stylesheet" th:if="${customerLayout}">
    <link th:href="@{/css/cashier-style.css}" rel="stylesheet" th:unless="${customerLayout}">

    <style>
        .category-btn {
            transition: all 0.3s ease;
        }
        .category-btn:hover, .category-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .menu-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-5px);
        }
        .cart-item {
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main>
    <div th:replace="${content}"></div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/websocket-client.js}"></script>

<!-- Page Specific Scripts -->
<div th:replace="${scripts} ?: ~{fragments/scripts :: default-scripts}"></div>
</body>
</html>
