<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - ChopChop Restaurant</title>

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Customer CSS -->
    <link th:href="@{/css/customer-style.css}" rel="stylesheet">

    <!-- CSRF Token (if enabled) -->
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>

    <style>
        .cart-page-container {
            background-color: var(--light-gray);
            min-height: calc(100vh - 70px);
            margin-top: 70px;
            padding: 2rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .btn-clear-cart {
            background-color: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-clear-cart:hover {
            background-color: var(--primary-red);
            color: white;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .cart-items-section {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .cart-item-card {
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--dark-gray);
            font-size: 0.95rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn-cart {
            width: 36px;
            height: 36px;
            border: 1px solid var(--medium-gray);
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .qty-btn-cart:hover {
            background-color: var(--light-gray);
            border-color: var(--primary-red);
        }

        .qty-input-cart {
            width: 60px;
            text-align: center;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            height: 36px;
            font-weight: 500;
        }

        .cart-item-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-red);
            min-width: 120px;
            text-align: right;
        }

        .btn-remove-item {
            background-color: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove-item:hover {
            background-color: #dc3545;
            color: white;
        }

        .order-summary-card {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .summary-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-red);
            padding-top: 1rem;
            border-top: 2px solid var(--light-gray);
            margin-top: 1rem;
        }

        .form-group-custom {
            margin-bottom: 1.5rem;
        }

        .form-label-custom {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-input-custom {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-input-custom:focus {
            outline: none;
            border-color: var(--primary-red);
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: #45A049;
        }

        .btn-continue-shopping {
            width: 100%;
            padding: 1rem;
            background-color: transparent;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-continue-shopping:hover {
            background-color: var(--primary-red);
            color: white;
        }

        .empty-cart-message {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart-message i {
            font-size: 4rem;
            color: var(--dark-gray);
            opacity: 0.5;
            margin-bottom: 1.5rem;
        }

        .empty-cart-message h3 {
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .empty-cart-message p {
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }

        @media (max-width: 992px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .order-summary-card {
                position: static;
                margin-top: 2rem;
            }
        }

        @media (max-width: 768px) {
            .cart-page-container {
                padding: 1rem;
            }

            .cart-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .cart-header h1 {
                font-size: 1.5rem;
            }

            .btn-clear-cart {
                width: 100%;
            }

            .cart-items-section {
                padding: 1rem;
            }

            .cart-item-card {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .cart-item-image {
                width: 100%;
                height: 150px;
            }

            .cart-item-details {
                width: 100%;
            }

            .cart-item-quantity {
                justify-content: center;
                width: 100%;
            }

            .cart-item-total {
                text-align: center;
                width: 100%;
                min-width: auto;
            }

            .btn-remove-item {
                width: 100%;
                height: 40px;
            }

            .order-summary-card {
                padding: 1.5rem;
            }

            .summary-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .cart-page-container {
                padding: 0.75rem;
            }

            .cart-header h1 {
                font-size: 1.3rem;
            }

            .cart-items-section {
                padding: 0.75rem;
            }

            .cart-item-card {
                padding: 0.75rem;
            }

            .order-summary-card {
                padding: 1rem;
            }

            .btn-checkout,
            .btn-continue-shopping {
                padding: 0.85rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Customer Header -->
<div th:replace="~{fragments/customer-header :: customer-header}"></div>

<div class="cart-page-container">
    <div class="cart-header">
        <h1><i class="fas fa-shopping-cart me-2"></i>Keranjang Belanja</h1>
        <button class="btn-clear-cart" onclick="clearCart()">
            <i class="fas fa-trash me-2"></i>Bersihkan Keranjang
        </button>
    </div>

    <div class="cart-content">
        <!-- Cart Items Section -->
        <div class="cart-items-section">
            <div id="cartItemsList">
                <!-- Cart items will be populated by JavaScript -->
                <div class="empty-cart-message" id="emptyCart">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Keranjang Kosong</h3>
                    <p>Silakan tambahkan item dari menu</p>
                    <a th:href="@{/customer/menu}" class="btn-checkout" style="max-width: 300px; margin: 0 auto;">
                        <i class="fas fa-utensils me-2"></i>Lihat Menu
                    </a>
                </div>
            </div>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary-card">
            <h3 class="summary-title">
                <i class="fas fa-receipt me-2"></i>Ringkasan Pesanan
            </h3>

            <div class="summary-row">
                <span>Subtotal:</span>
                <strong id="orderSubtotal">Rp.0</strong>
            </div>
            <div class="summary-row">
                <span>Pajak (10%):</span>
                <strong id="orderTax">Rp.0</strong>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <strong id="orderTotal">Rp.0</strong>
            </div>

            <form id="orderForm">
                <div class="form-group-custom">
                    <label for="customerName" class="form-label-custom">Nama Pemesan</label>
                    <input type="text" class="form-input-custom" id="customerName"
                           placeholder="Masukkan nama Anda" required>
                </div>

                <button type="button" class="btn-checkout" onclick="createOrder()">
                    <i class="fas fa-credit-card me-2"></i>Bayar Sekarang
                </button>
                <a th:href="@{/customer/menu}" class="btn-continue-shopping">
                    <i class="fas fa-arrow-left me-2"></i>Lanjutkan Belanja
                </a>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cart-page.js}"></script>
</body>
</html>
