<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Keranjang - ChopChop Restaurant</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<!-- Customer Header -->
<div th:replace="~{fragments/customer-header :: customer-header}"></div>

<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-shopping-cart me-2"></i>Keranjang Belanja</h2>
                <button class="btn btn-outline-danger" onclick="clearCart()">
                    <i class="fas fa-trash me-1"></i> Bersihkan Keranjang
                </button>
            </div>

            <div id="cartItemsList">
                <!-- Cart items will be populated by JavaScript -->
                <div class="text-center py-5" id="emptyCart">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Keranjang Kosong</h4>
                    <p class="text-muted">Silakan tambahkan item dari menu.</p>
                    <a th:href="@{/customer/menu}" class="btn btn-primary">Lihat Menu</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card sticky-top" style="top: 20px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0"><i class="fas fa-receipt me-2"></i>Ringkasan Pesanan</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <strong id="orderSubtotal">Rp.0</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Pajak (10%):</span>
                        <strong id="orderTax">Rp.0</strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="h5">Total:</span>
                        <strong class="h5 text-primary" id="orderTotal">Rp.0</strong>
                    </div>

                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pemesan</label>
                            <input type="text" class="form-control" id="customerName"
                                   placeholder="Masukkan nama Anda" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success btn-lg" onclick="createOrder()">
                                <i class="fas fa-credit-card me-2"></i> Bayar Sekarang
                            </button>
                            <a th:href="@{/customer/menu}" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i> Lanjutkan Belanja
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load cart page script -->
<script th:src="@{/js/cart-page.js}"></script>
</body>
</html>
