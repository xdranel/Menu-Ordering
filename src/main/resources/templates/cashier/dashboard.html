<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <title>Dashboard - ChopChop Restaurant</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<!-- Cashier Header -->
<div th:replace="~{fragments/cashier-header :: cashier-header}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <main class="col-md-12">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </h1>
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary btn-sm" onclick="refreshDashboard()">
                        <i class="fas fa-sync-alt me-1"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card primary">
                        <div class="stat-card-header">
                            <div class="stat-card-content">
                                <div class="stat-card-label">Pendapatan Hari Ini</div>
                                <div class="stat-card-value" id="todayRevenue">Rp 0</div>
                            </div>
                            <div class="stat-card-icon">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card success">
                        <div class="stat-card-header">
                            <div class="stat-card-content">
                                <div class="stat-card-label">Pesanan Hari Ini</div>
                                <div class="stat-card-value" id="todayOrders">0</div>
                            </div>
                            <div class="stat-card-icon">
                                <i class="fas fa-receipt"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card warning">
                        <div class="stat-card-header">
                            <div class="stat-card-content">
                                <div class="stat-card-label">Pesanan Pending</div>
                                <div class="stat-card-value" id="pendingOrders">0</div>
                            </div>
                            <div class="stat-card-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="stat-card info">
                        <div class="stat-card-header">
                            <div class="stat-card-content">
                                <div class="stat-card-label">Menu Tersedia</div>
                                <div class="stat-card-value" id="availableMenus">0</div>
                            </div>
                            <div class="stat-card-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Orders & Quick Actions -->
            <div class="row">
                <!-- Recent Orders -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-receipt me-2"></i>Pesanan Terbaru
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="recentOrdersTable">
                                    <thead>
                                    <tr>
                                        <th>No. Pesanan</th>
                                        <th>Customer</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                    </thead>
                                    <tbody id="recentOrdersBody">
                                    <!-- Orders will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-bolt me-2"></i>Aksi Cepat
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-3">
                                <a th:href="@{/cashier/orders}" class="btn btn-primary">
                                    <i class="fas fa-plus-circle me-2"></i>Pesanan Baru
                                </a>
                                <a th:href="@{/cashier/reports}" class="btn btn-success">
                                    <i class="fas fa-chart-line me-2"></i>Lihat Laporan
                                </a>
                                <a th:href="@{/cashier/settings}" class="btn btn-warning">
                                    <i class="fas fa-cog me-2"></i>Pengaturan Menu
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- System Status -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="card-title">
                                <i class="fas fa-info-circle me-2"></i>System Status
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <span class="badge bg-success me-2"><i class="fas fa-circle"></i></span>
                                <span>Cashier: <strong>Online</strong></span>
                            </div>
                            <div class="mb-3">
                                <span class="badge bg-success me-2"><i class="fas fa-circle"></i></span>
                                <span>Database: <strong>Connected</strong></span>
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <span class="badge bg-success me-2"><i class="fas fa-circle"></i></span>-->
<!--                                <span>Printer: <strong>Ready</strong></span>-->
<!--                            </div>-->
                            <div>
                                <small class="text-muted">Last Updated: <span id="lastUpdate">-</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- WebSocket Libraries -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- WebSocket Client -->
<script th:src="@{/js/websocket-client.js}"></script>

<!-- Cashier App JavaScript -->
<script th:src="@{/js/cashier-app.js}"></script>
</body>
</html>
