<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <title>Pesanan - ChopChop Restaurant</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<!-- Cashier Header -->
<div th:replace="~{fragments/cashier-header :: cashier-header}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <main class="col-md-12">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-receipt"></i>
                    Manajemen Pesanan
                </h1>
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newOrderModal">
                        <i class="fas fa-plus me-1"></i> Pesanan Baru
                    </button>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Daftar Pesanan</h5>
                </div>
                <div class="card-body">
                    <!-- Filter Section -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label for="dateFilter" class="form-label fw-bold">Filter Tanggal:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <select id="dateFilterType" class="form-select">
                                    <option value="today" selected>Hari Ini</option>
                                    <option value="custom">Pilih Tanggal</option>
                                    <option value="all">Semua Pesanan</option>
                                </select>
                                <input type="date" id="customDate" class="form-control" style="display:none;">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label fw-bold">Filter Status:</label>
                            <select id="statusFilter" class="form-select">
                                <option value="all" selected>Semua Status</option>
                                <option value="PENDING">Pending</option>
                                <option value="CONFIRMED">Confirmed</option>
                                <option value="PREPARING">Preparing</option>
                                <option value="READY">Ready</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="paymentFilter" class="form-label fw-bold">Filter Pembayaran:</label>
                            <select id="paymentFilter" class="form-select">
                                <option value="all" selected>Semua Pembayaran</option>
                                <option value="PAID">Lunas</option>
                                <option value="PENDING">Belum Bayar</option>
                                <option value="CASH">Tunai</option>
                                <option value="QR_CODE">QR Code</option>
                            </select>
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button class="btn btn-primary w-100" id="applyFilters">
                                <i class="fas fa-filter me-1"></i> Terapkan
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12 text-end">
                            <span class="badge bg-info fs-6" id="orderCountBadge">0 Pesanan</span>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="ordersTable">
                            <thead class="table-light">
                            <tr>
                                <th>No. Pesanan</th>
                                <th>Customer</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Pembayaran</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                            <!-- Orders will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- New Order Modal -->
<div class="modal fade" id="newOrderModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pesanan Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newOrderForm">
                    <!-- Customer Name -->
                    <div class="mb-3">
                        <label for="customerName" class="form-label fw-bold">Nama Customer</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Masukkan nama customer" required>
                    </div>

                    <hr>

                    <!-- Menu Selection Section -->
                    <div class="row">
                        <!-- Left: Menu Selection -->
                        <div class="col-md-7">
                            <h6 class="mb-3">Pilih Menu</h6>

                            <!-- Search and Filter -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="menuSearch" placeholder="Cari menu...">
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" id="categoryFilter">
                                        <option value="">Semua Kategori</option>
                                        <!-- Categories will be populated by JavaScript -->
                                    </select>
                                </div>
                            </div>

                            <!-- Menu Grid -->
                            <div id="menuGridContainer" style="max-height: 400px; overflow-y: auto;">
                                <div class="row g-2" id="menuGrid">
                                    <!-- Menu items will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>

                        <!-- Right: Selected Items -->
                        <div class="col-md-5">
                            <h6 class="mb-3">Item Dipilih <span class="badge bg-primary" id="selectedItemsCount">0</span></h6>
                            <div style="max-height: 400px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; background-color: #f8f9fa;">
                                <div class="text-center text-muted py-5" id="emptySelectedItems">
                                    <i class="fas fa-shopping-basket fa-3x mb-2"></i>
                                    <p>Belum ada item dipilih</p>
                                </div>
                                <div id="selectedItemsContainer">
                                    <!-- Selected items will be added here -->
                                </div>
                            </div>

                            <!-- Total -->
                            <div class="mt-3 p-2 bg-light border rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong>Total:</strong>
                                    <h5 class="mb-0 text-primary" id="orderTotal">Rp 0</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" onclick="cashierApp.createNewOrder()" id="createOrderBtn">
                    <i class="fas fa-check me-1"></i> Buat Pesanan
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Proses Pembayaran</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">No. Pesanan</label>
                    <input type="text" class="form-control" id="paymentOrderNumber" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Pembayaran</label>
                    <input type="text" class="form-control" id="paymentTotal" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Metode Pembayaran</label>
                    <select class="form-select" id="paymentMethod">
                        <option value="CASH">Tunai (Cash)</option>
                        <option value="QR_CODE">QR Code</option>
                    </select>
                </div>
                <div id="cashPaymentSection" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Jumlah Uang Diterima</label>
                        <input type="number" class="form-control" id="cashAmount"
                               placeholder="Masukkan jumlah uang" min="0" step="1000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kembalian</label>
                        <input type="text" class="form-control" id="changeAmount" readonly>
                    </div>
                </div>
                <div id="qrPaymentSection" style="display: none;">
                    <div class="alert alert-info">
                        <i class="fas fa-qrcode me-2"></i>
                        Silakan scan QR code untuk pembayaran
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kode Transaksi QR</label>
                        <input type="text" class="form-control" id="qrTransactionCode"
                               placeholder="Masukkan kode transaksi">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="processPaymentBtn">Proses Pembayaran</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Order Details Modal -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detail Pesanan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderDetailsContent">
                <!-- Order details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>

<!-- WebSocket Libraries -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- WebSocket Client -->
<script th:src="@{/js/websocket-client.js}"></script>

<!-- Cashier App JavaScript -->
<script th:src="@{/js/cashier-app.js}"></script>
</body>
</html>
